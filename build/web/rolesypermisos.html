                <!-- Animated -->
                 
                <div class="animated fadeIn card">
                     <h1>ROLES Y PERMISOS  </h1>
                    <div class="container-fluid">
                        <a href="nuevoRol.html" class="btn btn-outline-primary">Nuevo Rol</a>
                        <a href="administrarPermisos.html" class="btn btn-outline-primary">Administrar Permisos</a>
                    </div>

                    <div class="container">  
                        <p>Seleccione un rol para poder ver sus permisos.</p>
                        <div class="row d-flex justify-content-end">
                            <button type="button" id="btn_agg_permiso" onclick="ver_agg_permiso();" class="btn btn-primary" >
                                Agregar Permiso
                            </button>
                            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

                                    <div class="modal-content">
                                        <div class="modal-header">

                                        </div>

                                            <p>Permisos del Rol <span id="rol_a_modificar"></span></p>
                                            <ul id="list_permisos_disponibles" style="max-width: 500px;" class="">

                                            </ul>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                            <button type="button" class="btn btn-primary" onclick="agregar_permiso();">AGREGAR</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                            <div class="col">
                                <p>Roles:</p>

                                </ul>
                            </div>

                                <p>Permisos del Rol <span id="nombre_rol_select"></span></p>
