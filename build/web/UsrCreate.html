    <body data-permisourl="crear_usuario">
        <div id="right-panel" class="right-panel">

            <div class="content">
                <!-- Animated -->
                <button class="btn btn-outline-danger" onclick="window.history.back();">Volver</button>
                <div class="animated fadeIn">
                   <h1>Crear usuario.</h1>
                    
                    <div class="container">
                        <form class="col-md-6">
                            <div class="form-group">
                                <label for="cu_nombre">Nombre:</label>
                                <input type="text" class="form-control" id="cu_nombre" placeholder="Escriba su Nombre...">
                            </div>
                            <div class="form-group">
                                <label for="cu_ap_pa">Apellido Paterno:</label>
                                <input type="text" class="form-control" id="cu_ap_pa" placeholder="Escriba su Apellido Paterno">
                            </div>
                            <div class="form-group">
                                <label for="cu_ap_ma">Apellido Materno:</label>
                                <input type="text" class="form-control" id="cu_ap_ma" placeholder="Escriba su Apellido Materno">
                            </div>
                            <div class="form-group">
                                <label for="cu_tipo">Tipo de Usuario:</label>
                                <select class="form-control" id="cu_tipo">  
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="cu_usuario">Usuario:</label>
                                <input type="text" class="form-control" id="cu_usuario" placeholder="Escriba su Usuario">
                            </div>
                            <div class="form-group">
                                <label for="cu_contrasenha">Contraseña:</label>
                                <input type="password" class="form-control" id="cu_contrasenha" placeholder="........">
                            </div>
                            <div class="form-group">
                                <label for="cu_repcontrasenha">Rep.Contraseña:</label>
                                <input type="password" class="form-control" id="cu_repcontrasenha" placeholder="........">
                            </div>
                        </form>

                        <div class="row d-flex justify-content-center">
                            <button type="button" class="btn btn-primary" onclick="ok_crear();" >
                                CREAR
                            </button>
                        </div>
                    </div>
                </div>           
                <!-- Footer -->

                <!-- /.site-footer -->
            </div>

    </body>
