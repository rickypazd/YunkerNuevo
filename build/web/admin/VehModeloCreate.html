    <body>    

        <!-- /#left-panel -->
        <!-- Right Panel -->
        <div id="right-panel" class="right-panel">
            <!-- Header-->

            <div class="content">
                <!-- Animated -->
                <div class="animated fadeIn card">
                    <header class="container">
                        <div class="align-content-center">
                            <div class="page-header text-center">
                                <h1>Registrar Modelo</h1>
                            </div>
                        </div>
                    </header>
                    <br> 
                    <div class="container form-group">              
                        <div class="card">
                            <div class="card-header" style="background-color: white" >
                                <h5 class="modal-title" id="exampleModalLabel">Modelo</h5>                       
                            </div>
                            <div class="card-body" >  
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="art_marca" class="label-titulo">Marca</label>
                                        <input class="form-control input_hover color-input" readonly="readonly" data-toggle="modal" data-target=".bd-marca" id="rep_auto_marca" >
                                        <img id="img_marca" src="img/Sin_imagen.png" width="200" alt="img"/>
                                    </div>
                                </div>

                                <form method="POST" id="submitform" enctype="multipart/form-data">

                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label for="text_modelo_nombre" class="label-titulo" >Nombre</label>
                                            <input type="text" name="nombre" class="form-control color-input" id="text_modelo_nombre">
                                        </div>                         
                                    </div>      
                                    <div class="d-flex ">
                                        <input type="hidden" name="evento" value="registrar_rep_auto_modelo"/>
                                        <input type="hidden" name="TokenAcceso" value="servi12sis3"/>
                                        <input type="hidden" name="id_rep_auto_marca" id="id_rep_auto_marca" value=""/>

                                        <div class="file-loading">
                                            <input id="file-0d" name="foto" class="file" type="file" accept="image/*">
                                        </div>
                                    </div>
                                </form> 
                                <br>
                                <div class="modal-footer justify-content-center">
                                    <div class="row" >
                                        <div class=" col-md-12">                               
                                            <button type="button" class="btn btn-primary " onclick="registrar_modelo_vehiculo();">Guardar</button>
                                        </div>                            
                                    </div>
                                </div>
                            </div>                                                                    
                        </div>
                    </div>


                </div>

                <!-- Footer -->
            </div>


            <!-- /.site-footer -->
        </div>
        <div class="modal fade bd-marca" id="myModal"  tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" style="background-color: whitesmoke">
                        <h5 class="modal-title" id="exampleModalLabel">Seleccionar Marca</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="container-fluid">
                            <div class="input-group">      
                                <div class="input-group-prepend">
                                    <div class="input-group-text" id="btnGroupAddon"> 
                                        <span>
                                            <i class="fa fa-search" aria-hidden="true"></i>                                           
                                        </span>
                                    </div>
                                </div>
                                <input type="text" class="form-control" name="x" placeholder="Buscar..." onkeyup="buscar_marca(this);">                                
                                <button type="button" class="btn btn-outline-success" onclick="ver_pagina('VehMarcaCreate.html');">Agregar Nuevo</button>
                            </div>
                            <hr>    
                            <div class="col-md-12" style="text-align: center; margin-top: 0px;">

                                <img id="img-carga" src="img/cargando.gif" alt="" class="img-responsive center-block"/>


                            </div>
                            <ul class="list-group lista_art lista_marca"  id="lista_marca">


                            </ul>   

                        </form>                       
                    </div>
                    <div class="modal-footer justify-content-center">
                        <div class="row" >
                            <div class=" col-md-12">                               
                                <button type="button" class="btn btn-primary ">Aceptar</button>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
