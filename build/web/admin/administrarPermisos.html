    <body>
        <h1>Administracion De Permisos</h1>
        <a href="rolesypermisos.html" class="btn btn-outline-danger">Volver</a>
        <div class="container">
          
          
          
                 <div class="row d-flex justify-content-end">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" >
                         Agregar Permiso
                    </button>
                    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLongTitle">Nuevo Permiso</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div><span>Nombre:</span><input type="text" id="nuevo_permiso_nombre" placeholder="Nombre del Permiso"/></div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                    <button type="button" class="btn btn-primary" onclick="nuevo_permiso();">Guardar</button>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
                  
            <div class="row">
                <div class="col-md-6">                   
                    <p>Permisos:</p>
                    <ul id="ul_permisos" class="ul_permisos list-unstyled">

                    </ul>
                </div>
            </div>
           
        </div>


    </body>
