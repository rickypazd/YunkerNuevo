                <div class="modal-content">

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="can_dev">Cantidad a devolver:</label>

                        </div>
                        <div class="form-group">
                            <label for="mon_dev">Monto a devolver por unidad:</label>
                            <input type="number" class="form-control" id="mon_dev" placeholder="0" onchange="calcularDev();">
                        </div>
                        <div class="form-group">
                            <label for="total_mon_dev">Monto total a devolver:</label>
                            <input type="number" class="form-control" id="total_mon_dev" placeholder="0" disabled="true">
