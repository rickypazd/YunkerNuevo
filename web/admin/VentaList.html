    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Servisis</title>
        <meta name="description" content="Servisis">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="plugin/bootstrap-4.1.1/css/bootstrap-grid.min.css" rel="stylesheet" type="text/css"/>

        <script src="plugin/bootstrap-4.1.1/js/popper.min.js" type="text/javascript"></script>
        <script src="plugin/bootstrap-4.1.1/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="assets/js/matchHeigh.js" type="text/javascript"></script>
        <script src="assets/js/main.js"></script>
        <script src="plugin/date_pinker/datepicker.js" type="text/javascript"></script>
        <script src="js/eventos/verifySession.js" type="text/javascript"></script>
        <script src="js/Parametros/index.js" type="text/javascript"></script>

        <script src="js/venta/VentaList.js" type="text/javascript"></script>
        <script src="js/eventos/load.js" type="text/javascript"></script>
        <script src="plugin/Date.js" type="text/javascript"></script>
    </head>
    <body>

        <!-- /#left-panel -->
        <!-- Right Panel -->
        <div id="right-panel" class="right-panel">

            <div class="card-header text-center" style="background-color: whitesmoke" >
                <h4 class="modal-title" id="exampleModalLabel">Historial de ventas.</h4>

            </div>

            <div class="content" style="background-color: white">                  
                <div class="card-body">
                    <button type="button" class="btn btn-outline-primary btn-sm" onclick="ver_pagina('VentaRep.html');">Vender Repuesto</button>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Venta:</span>
                        <span class="input-group-text"><i class="fa fa-search"></i>
                        </span>
                    </div>
                    <input type="text" id="in_buscar" class="form-control" onkeyup="buscar(this);" placeholder="Busqueda por: Codigo, Nit, Nombre.">

                </div>
                <div class="row">
                    <div class="row col-12">
                        <div class="col-6">                                                                                                                
                            <label >Fecha Inicio</label>
                            <input id="inpFecha" type="date" class="form-control" onChange="buscar(this);" placeholder="00/00/0000" aria-describedby="basic-addon2" style="text-align:center">
                        </div>
                        <div class="col-6">                                                                                                                
                            <label >Fecha Fin</label>

                            <input id="inpFechaFin" type="date" class="form-control" onChange="buscar(this);" placeholder="00/00/0000" aria-describedby="basic-addon2" style="text-align:center">

                        </div>
                    </div>
                </div>
                <div class="col-md-12 align-content-center">

                    <a><b>Resultados:</b><span id="resultados">(0)</span></a>
                   
                    <div  class='list-group-item list-group-item-action align-items-start'>
                        <div class="row" >
                            <div class="col-2 h-lista">                                                                                                                
                                <label >Codigo</label>
                            </div>
                            <div class="col-2 h-lista">
                                <label >Fecha</label>

                            </div>
                            <div class="col-2 h-lista">                                                                                                                
                                <label >Nit</label>
                            </div>
                            <div class="col-2 h-lista">                                                                                                                
                                <label >Nombre Cliente</label>
                            </div>
                            <div class="col-1 h-lista">                                                                                                                
                                <label >Total</label>
                                <label id="total_Venta" style="font-weight: 800">0 Bs.</label>

                            </div>
                            <div class="col-1 h-lista">                                                                                                                
                                <label >Ganancia</label>
                                <label id="gananciaTotal" style="font-weight: 800">0 Bs.</label>
                            </div>

                            <div class="col-2 h-lista">
                                <label >Acciones</label>
                                <!--                                        <div class="row" style="text-align: center;">
                                                                            <div class="col-4 btnAction btnEditar"><img src="img/lapiz.svg" alt=""/>Editar</div>
                                                                            <div class="col-4 btnAction btnEliminar">  <img src="img/bote-de-basura.svg" alt=""/>Eliminar</div>
                                                                            <div class="col-4 btnAction btnVer"> Ver <img src="img/cheuron.svg" alt=""/></div>
                                                                        </div>-->




                            </div>
                        </div>
                    </div>                     
                    <div id="list_marcas" data-pagina="0" >


                    </div>
                </div>

            </div>
            <div class="col-md-12" style="text-align: center; margin-top: 25px;">

                <img id="img-carga" src="img/cargando.gif" alt="" class="img-responsive center-block"/>


            </div>
        </div>

        <div class="clearfix"></div>
        <!-- Footer -->

        <!-- /.site-footer -->
    </div>
    <div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    Eliminar
                </div>
                <div class="modal-body">
                    Esta seguro que desea eliminar el repuesto <p id="marName"></p>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-danger btn-ok" id="btn_eliminar" onclick="ok_eliminar(this);">Delete</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
