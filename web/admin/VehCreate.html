<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Servisis</title>
        <meta name="description" content="Servisis">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="plugin/bootstrap-4.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="plugin/bootstrap-4.1.1/css/bootstrap-grid.min.css" rel="stylesheet" type="text/css"/>
        <link href="plugin/date_pinker/datepicker.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
        <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>

        <script src="plugin/jquery/jquery.min.js" type="text/javascript"></script>
        <script src="js/eventos/navBar.js" type="text/javascript"></script>
        <script src="plugin/bootstrap-4.1.1/js/popper.min.js" type="text/javascript"></script>
        <script src="plugin/bootstrap-4.1.1/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="assets/js/matchHeigh.js" type="text/javascript"></script>
        <script src="assets/js/main.js"></script>
        <script src="plugin/date_pinker/datepicker.js" type="text/javascript"></script>
        <link href="plugin/fileimput/css/fileinput.min.css" rel="stylesheet" type="text/css"/>
        <link href="plugin/fileimput/themes/explorer-fa/theme.min.css" rel="stylesheet" type="text/css"/>
        <script src="plugin/fileimput/js/plugins/sortable.min.js" type="text/javascript"></script>
        <script src="plugin/fileimput/js/fileinput.min.js" type="text/javascript"></script>
        <script src="plugin/fileimput/js/locales/es.js" type="text/javascript"></script>
        <script src="plugin/fileimput/themes/explorer-fa/theme.min.js" type="text/javascript"></script>
        <script src="plugin/fileimput/themes/fa/theme.min.js" type="text/javascript"></script>

        <script src="js/eventos/verifySession.js" type="text/javascript"></script>
        <script src="js/Parametros/index.js" type="text/javascript"></script>

        <script src="js/Vehiculo/VehCreate.js" type="text/javascript"></script>

        <script src="js/eventos/load.js" type="text/javascript"></script>

    </head>
    <body >  

        <!-- /#left-panel -->
        <!-- Right Panel -->
        <div id="right-panel" class="right-panel">
            <!-- Header-->

            <div class="content">
                <!-- Animated -->
                <div class="animated fadeIn card">
                    <header class="container">
                        <div class="align-content-center">
                            <div class="page-header text-center">
                                <h1>Registrar Vehiculo</h1>
                            </div>
                        </div>
                    </header>
                    <br> 
                    <div class="container form-group">              
                        <div class="card">
                            <div class="card-header" style="background-color: white" >
                                <h5 class="modal-title" id="exampleModalLabel">Vehiculo</h5>                       
                            </div>
                            <div class="card-body" >  
                                <form class="forming">
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="art_clave" class="label-titulo" >Clave</label>
                                            <input type="text" class="form-control color-input" id="art_clave">
                                        </div>            
                                        <div class="form-group col-md-6">
                                            <label for="art_año" class="label-titulo" >Año</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control color-input" readonly="readonly" id="art_año">                                   
                                            </div>                           
                                        </div> 
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="art_marca" class="label-titulo">Marca</label>
                                            <input class="form-control input_hover color-input" readonly="readonly" data-toggle="modal" data-target=".bd-marca" id="art_marca" >
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="art_modelo" class="label-titulo">Modelo</label>
                                            <input class="form-control input_hinput over color-input" readonly="readonly" data-toggle="modal" data-target=".bd-modelo" id="art_modelo" disabled onclick="obtener_modelo();">
                                        </div>   
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6 ">
                                            <label for="art_marca" class="label-titulo" >Agregar Versiones</label>
                                        </div>            

                                        <div class="form-group col-md-6">                             
                                            <div class="input-group" id="buscar_version" style="display: none;">      
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text" id="btnGroupAddon"> 
                                                        <span>
                                                            <i class="fa fa-search" aria-hidden="true"></i>                                           
                                                        </span>
                                                    </div>
                                                </div>
                                                <input type="text" class="form-control" name="x" placeholder="Buscar..." onkeyup="buscar_categoria(this);">                                
                                                <button type="button" class="btn btn-outline-success" onclick="agg_nuevo_version()">Agregar Nuevo</button>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            Click para agregar y quitar la version.
                                        </div>
                                    </div>                        
                                    <div class="form-row">
                                        <div class="form-group col-6">
                                            Agregados.
                                            <ul class="list-group border list-group-flush lista_art" id="lista_version_agregadas">                                      
                                            </ul>
                                        </div>
                                        <div class="form-group col-6">                                                                                                                 
                                            Sin Agregar.
                                            <ul class="list-group lista_art border" id="lista_version">

                                            </ul>                      
                                        </div>
                                    </div> 
                                </form> 
                                <div class="modal-footer justify-content-center">
                                    <div class="row" >
                                        <div class=" col-md-12">
                                            <button type="button" class="btn btn-secondary " data-dismiss="modal">Cancelar</button>
                                            <button type="button" class="btn btn-primary " onclick="registrar_Vehiculo();">Guardar</button>
                                        </div>                            
                                    </div>
                                </div>
                            </div>                                                                    
                        </div>
                    </div>
                </div>
            </div>


            <div class="modal fade bd-modelo" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header" style="background-color: whitesmoke">
                            <h5 class="modal-title" id="exampleModalLabel">Seleccionar Modelo</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form class="container-fluid">
                                <div class="input-group">      
                                    <div class="input-group-prepend">
                                        <div class="input-group-text" id="btnGroupAddon"> 
                                            <span>
                                                <i class="fa fa-search" aria-hidden="true"></i>                                           
                                            </span>
                                        </div>
                                    </div>
                                    <input type="text" class="form-control" name="x" placeholder="Buscar..." onkeyup="buscar_departamento(this);">                                
                                    <button type="button" class="btn btn-outline-success" onclick="ver_pagina('VehModeloCreate.html');">Agregar Nuevo</button>
                                </div>
                                <hr>                            
                                <ul class="list-group lista_art border" id="lista_modelo">

                                </ul>                      
                            </form>                       
                        </div>
                        <div class="modal-footer justify-content-center">
                            <div class="row" >
                                <div class=" col-md-12">                               
                                    <button type="button" class="btn btn-primary ">Aceptar</button>
                                </div>                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!--Model version-->
            <div class="modal fade bd-version" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header" style="background-color: whitesmoke">
                            <h5 class="modal-title" id="exampleModalLabel">Seleccionar Version</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form class="container-fluid">
                                <div class="input-group">      
                                    <div class="input-group-prepend">
                                        <div class="input-group-text" id="btnGroupAddon"> 
                                            <span>
                                                <i class="fa fa-search" aria-hidden="true"></i>                                           
                                            </span>
                                        </div>
                                    </div>
                                    <input type="text" class="form-control" name="x" placeholder="Buscar..." onkeyup="buscar_categoria(this);">                                
                                    <button type="button" class="btn btn-outline-success" onclick="agg_nuevo_version();">Agregar Nuevo</button>
                                </div>
                                <hr>                            
                                <ul class="list-group lista_art border" id="lista_version">

                                </ul>                      
                            </form>                       
                        </div>
                        <div class="modal-footer justify-content-center">
                            <div class="row" >
                                <div class=" col-md-12">                                
                                    <button type="button" class="btn btn-primary ">Aceptar</button>
                                </div>                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <!--Model Marca-->
            <div class="modal fade bd-marca" id="myModal"  tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header" style="background-color: whitesmoke">
                            <h5 class="modal-title" id="exampleModalLabel">Seleccionar Marca</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form class="container-fluid">
                                <div class="input-group">      
                                    <div class="input-group-prepend">
                                        <div class="input-group-text" id="btnGroupAddon"> 
                                            <span>
                                                <i class="fa fa-search" aria-hidden="true"></i>                                           
                                            </span>
                                        </div>
                                    </div>
                                    <input type="text" class="form-control" name="x" placeholder="Buscar..." onkeyup="buscar_marca(this);">                                
                                    <button type="button" class="btn btn-outline-success" onclick="ver_pagina('VehMarcaCreate.html');">Agregar Nuevo</button>
                                </div>
                                <hr>                            
                                <ul class="list-group lista_art lista_marca"  id="lista_marca">


                                </ul>                      
                            </form>                       
                        </div>
                        <div class="modal-footer justify-content-center">
                            <div class="row" >
                                <div class=" col-md-12">                               
                                    <button type="button" class="btn btn-primary ">Aceptar</button>
                                </div>                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <!-- Footer -->

            <!-- /.site-footer -->

    </body>
</html>
