                            <form method="POST" id="submitform" enctype="multipart/form-data">

                                    <input type="hidden" name="evento" value="registrar_repuesto"/>
                                    <input type="hidden" name="TokenAcceso" value="servi12sis3"/>

                                    </div>   
                                    <div class="form-group col-md-6">

                                    </div>  

                                </div>                        

                                <div class="form-row" >
                                    <div class="form-group col-3">
                                        <label for="text_precio" class="label-titulo" >Precio</label>
                                        <input type="number" name="precio" class="form-control color-input" id="text_precio"  placeholder="Precio 0.0 Bs.">
                                    </div>         
                                </div>                        


                            </form> 
                            <h3>Detalles de la pieza.</h3>

                                <div class="col-md-12 align-content-center">

                                            </div>

                                            </div>
