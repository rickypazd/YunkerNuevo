    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Servisis</title>
        <meta name="description" content="Servisis">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="plugin/bootstrap-4.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="plugin/bootstrap-4.1.1/css/bootstrap-grid.min.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
        <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>

        <script src="plugin/jquery/jquery.min.js" type="text/javascript"></script>
        <script src="js/eventos/navBar.js" type="text/javascript"></script>
        <script src="plugin/bootstrap-4.1.1/js/popper.min.js" type="text/javascript"></script>
        <script src="plugin/bootstrap-4.1.1/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="assets/js/matchHeigh.js" type="text/javascript"></script>
        <script src="assets/js/main.js"></script>


        <script src="js/eventos/verifySession.js" type="text/javascript"></script>

        
        <script src="js/Almacen/AlmacenCreate.js" type="text/javascript"></script>
        <script src="js/eventos/load.js" type="text/javascript"></script>
    </head>
    <body>    

        <!-- /#left-panel -->
        <!-- Right Panel -->
        <div id="right-panel" class="right-panel">
            <!-- Header-->

            <div class="content">
                <!-- Animated -->
                <div class="animated fadeIn card">
                    <header class="container">
                        <div class="align-content-center">
                            <div class="page-header text-center">
                                <h1>Registrar Almacen</h1>
                            </div>
                        </div>
                    </header>
                    <br> 
                    <div class="container form-group">              
                        <div class="card">
                            <div class="card-header" style="background-color: white" >
                                <h5 class="modal-title" id="exampleModalLabel">Almacen</h5>                       
                            </div>
                            <div class="card-body" >  
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="inpNombre" class="label-titulo">Nombre</label>
                                         <input type="text" class="form-control color-input" id="inpNombre">
                                        
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="inpDireccion" class="label-titulo">Direccion</label>
                                         <input type="text" class="form-control color-input" id="inpDireccion">
                                        
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="inpLat" class="label-titulo">Lat</label>
                                        <input type="number" class="form-control color-input" id="inpLat">
                                        
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="inpLng" class="label-titulo">Lng</label>
                                        <input type="number" class="form-control color-input" id="inpLng">
                                        
                                    </div>
                                </div>
                                <div class="modal-footer justify-content-center">
                                    <div class="row" >
                                        <div class=" col-md-12">                               
                                            <button type="button" class="btn btn-primary " onclick="registrar();">Guardar</button>
                                        </div>                            
                                    </div>
                                </div>
                            </div>                                                                    
                        </div>
                    </div>


                </div>

                <!-- Footer -->
            </div>


            <!-- /.site-footer -->
        </div>
        
    </body>
</html>
